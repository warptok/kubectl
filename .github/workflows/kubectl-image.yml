name: Build kubectl image

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 3 * * 1"
  workflow_dispatch: {}

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ghcr.io/warptok/kubectl

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Resolve latest kubectl tag
        id: kubectl-tag
        run: |
          set -euo pipefail
          tags="$(
            curl -fsSL https://mcr.microsoft.com/v2/oss/kubernetes/kubectl/tags/list \
              | jq -r '.tags[]' \
              | grep -E '^v[0-9]+\.[0-9]+\.[0-9]+$' \
              || true
          )"
          tags="$(printf '%s\n' "$tags" | sort -V)"
          latest="$(printf '%s\n' "$tags" | tail -n 1)"
          if [ -z "$latest" ]; then
            echo "no kubectl tags found on MCR" >&2
            exit 1
          fi
          echo "tag=$latest" >> "$GITHUB_OUTPUT"

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          build-args: |
            KUBECTL_TAG=${{ steps.kubectl-tag.outputs.tag }}
          tags: |
            ${{ env.IMAGE_NAME }}:${{ steps.kubectl-tag.outputs.tag }}
            ${{ env.IMAGE_NAME }}:latest
